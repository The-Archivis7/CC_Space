<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            text-align: center;
            display: none;
        }
        #restart {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">♥♥♥</span></div>
        <button id="upgrade-btn">Upgrade</button>
    </div>
    <canvas id="game-canvas" width="800" height="600"></canvas>
    <div id="game-over">Game Over!</div>
    <button id="restart">Restart</button>
    <div id="upgrade-menu" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px;">
        <h2>Upgrades</h2>
        <div id="upgrade-options">
            <button id="firing-speed-btn">Firing Speed (50 pts)</button>
            <button id="health-btn">Health (100 pts)</button>
            <button id="movement-speed-btn">Movement Speed (75 pts)</button>
            <button id="bullet-speed-btn">Bullet Speed (80 pts)</button>
            <button id="shield-btn">Shield (150 pts)</button>
            <button id="multi-shot-btn">Multi-Shot (200 pts)</button>
        </div>
        <button id="close-upgrade">Close</button>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const gameOverEl = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart');

        let score = 0;
        let lives = 3;
        let maxLives = 3;
        let gameRunning = true;
        let lastShotTime = 0;
        let bulletCooldown = 200; // milliseconds
        let enemyBulletCooldown = 2000; // milliseconds
        let upgradeMenuVisible = false;

        // Upgrade levels
        let firingSpeedLevel = 0;
        let healthLevel = 0;
        let movementSpeedLevel = 0;
        let bulletSpeedLevel = 0;
        let shieldLevel = 0;
        let multiShotLevel = 0;
        let totalUpgrades = 0;

        // Shield variables
        let shieldActive = false;
        let shieldEndTime = 0;

        // Upgrade costs
        const firingSpeedCost = 50;
        const healthCost = 100;
        const movementSpeedCost = 75;
        const bulletSpeedCost = 80;
        const shieldCost = 150;
        const multiShotCost = 200;

        // Player spaceship
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 50,
            speed: 5,
            color: '#00FF00'
        };

        // Base bullet speed
        let baseBulletSpeed = 7;

        // Bullets
        let bullets = [];

        // Enemies
        let enemies = [];

        // Enemy bullets
        let enemyBullets = [];

        // Keys
        let keys = {};

        // --- Boss Variables ---
        let boss = null;
        let gameStartTime = Date.now();
        const bossSpawnTime = 300000; // 5 minutes in milliseconds
        let bossSpawned = false;

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'KeyM') {
                upgradeMenu.style.display = 'block';
                gameRunning = false;
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        restartBtn.addEventListener('click', restartGame);

        const upgradeBtn = document.getElementById('upgrade-btn');
        const upgradeMenu = document.getElementById('upgrade-menu');
        const closeUpgradeBtn = document.getElementById('close-upgrade');
        const firingSpeedBtn = document.getElementById('firing-speed-btn');
        const healthBtn = document.getElementById('health-btn');
        const movementSpeedBtn = document.getElementById('movement-speed-btn');
        const bulletSpeedBtn = document.getElementById('bullet-speed-btn');
        const shieldBtn = document.getElementById('shield-btn');
        const multiShotBtn = document.getElementById('multi-shot-btn');

        upgradeBtn.addEventListener('click', () => {
            upgradeMenu.style.display = 'block';
            gameRunning = false;
        });

        closeUpgradeBtn.addEventListener('click', () => {
            upgradeMenu.style.display = 'none';
            gameRunning = true;
            gameLoop();
        });

        firingSpeedBtn.addEventListener('click', () => {
            if (score >= firingSpeedCost) {
                score -= firingSpeedCost;
                firingSpeedLevel++;
                totalUpgrades++;
                bulletCooldown = Math.max(50, bulletCooldown - 20);
                scoreEl.textContent = score;
                upgradeMenu.style.display = 'none';
                gameRunning = true;
                gameLoop();
            }
        });

        healthBtn.addEventListener('click', () => {
            if (score >= healthCost) {
                score -= healthCost;
                healthLevel++;
                totalUpgrades++;
                maxLives++;
                lives = maxLives;
                livesEl.innerHTML = '♥'.repeat(lives);
                scoreEl.textContent = score;
                upgradeMenu.style.display = 'none';
                gameRunning = true;
                gameLoop();
            }
        });

        movementSpeedBtn.addEventListener('click', () => {
            if (score >= movementSpeedCost) {
                score -= movementSpeedCost;
                movementSpeedLevel++;
                totalUpgrades++;
                player.speed += 1;
                scoreEl.textContent = score;
                upgradeMenu.style.display = 'none';
                gameRunning = true;
                gameLoop();
            }
        });

        bulletSpeedBtn.addEventListener('click', () => {
            if (score >= bulletSpeedCost) {
                score -= bulletSpeedCost;
                bulletSpeedLevel++;
                totalUpgrades++;
                // Increase base bullet speed for future bullets
                baseBulletSpeed += 1;
                scoreEl.textContent = score;
                upgradeMenu.style.display = 'none';
                gameRunning = true;
                gameLoop();
            }
        });

        shieldBtn.addEventListener('click', () => {
            if (score >= shieldCost) {
                score -= shieldCost;
                shieldLevel++;
                totalUpgrades++;
                // Activate temporary shield (5 seconds of invincibility)
                shieldActive = true;
                shieldEndTime = Date.now() + 5000; // 5 seconds from now
                scoreEl.textContent = score;
                upgradeMenu.style.display = 'none';
                gameRunning = true;
                gameLoop();
            }
        });

        multiShotBtn.addEventListener('click', () => {
            if (score >= multiShotCost) {
                score -= multiShotCost;
                multiShotLevel++;
                totalUpgrades++;
                // Multi-shot: fire 3 bullets
                // Modify shooting logic to fire multiple
                scoreEl.textContent = score;
                upgradeMenu.style.display = 'none';
                gameRunning = true;
                gameLoop();
            }
        });

        function restartGame() {
            score = 0;
            lives = maxLives;
            livesEl.innerHTML = '♥'.repeat(lives);
            bullets = [];
            enemies = [];
            enemyBullets = [];
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 60;
            shieldActive = false;
            shieldEndTime = 0;
            gameRunning = true;
            gameOverEl.style.display = 'none';
            restartBtn.style.display = 'none';

            // --- Reset Boss Variables ---
            boss = null;
            bossSpawned = false;
            gameStartTime = Date.now();

            gameLoop();
        }

        // --- Boss Functions ---
        function spawnBoss() {
            // Clear screen for boss
            enemies = [];
            enemyBullets = [];

            boss = {
                x: canvas.width / 2 - 100,
                y: 50,
                width: 200,
                height: 100,
                health: 2000,
                maxHealth: 2000,
                color: '#8B0000', // Dark red
                originalColor: '#8B0000',
                attackPattern: 'spread',
                lastAttackTime: Date.now(),
                attackCooldown: 1000, // 2 seconds
                attackPhaseTimer: 0
            };
        }

        function updateBoss() {
            if (!boss) return;

            const currentTime = Date.now();

            // Boss Attack Logic
            if (currentTime - boss.lastAttackTime > boss.attackCooldown) {
                
                switch (boss.attackPattern) {
                    case 'spread':
                        // Fire a 5-shot spread
                        bossFireBullet(boss.x + boss.width / 2, boss.y + boss.height, 0, 5);
                        bossFireBullet(boss.x + boss.width / 2, boss.y + boss.height, -1.5, 4.5);
                        bossFireBullet(boss.x + boss.width / 2, boss.y + boss.height, 1.5, 4.5);
                        bossFireBullet(boss.x + boss.width / 2, boss.y + boss.height, -3, 4);
                        bossFireBullet(boss.x + boss.width / 2, boss.y + boss.height, 3, 4);
                        
                        boss.attackPhaseTimer++;
                        
                        // After 3 spreads, pause
                        if (boss.attackPhaseTimer > 3) {
                            boss.attackPattern = 'pause';
                            boss.attackPhaseTimer = 0;
                            boss.attackCooldown = 3000; // 3 second pause
                        } else {
                           boss.attackCooldown = 1000; // 1 second between spreads
                        }
                        break;
                    
                    case 'pause':
                        // Do nothing, just wait
                        boss.attackPattern = 'spread2';
                        boss.attackCooldown = 2000; // 2 seconds until next attack
                        break;
                    case 'spread2':
                        // Fire a 10-shot spread
                        bossFireBullet(boss.x + boss.width / 2, boss.y + boss.height, 0, 5);
                        bossFireBullet(boss.x + boss.width / 2, boss.y + boss.height, -1.5, 4.5);
                        bossFireBullet(boss.x + boss.width / 2, boss.y + boss.height, 1.5, 4.5);
                        bossFireBullet(boss.x + boss.width / 2, boss.y + boss.height, -3, 4);
                        bossFireBullet(boss.x + boss.width / 2, boss.y + boss.height, 3, 4);
                        bossFireBullet(boss.x + boss.width / 2, boss.y + boss.height, 1, 5);
                        bossFireBullet(boss.x + boss.width / 2, boss.y + boss.height, -2.5, 4.5);
                        bossFireBullet(boss.x + boss.width / 2, boss.y + boss.height, 2.5, 4.5);
                        bossFireBullet(boss.x + boss.width / 2, boss.y + boss.height, -2, 4);
                        bossFireBullet(boss.x + boss.width / 2, boss.y + boss.height, 2, 4);
                        boss.attackPhaseTimer++;
                        
                        // After 6 spreads, pause
                        if (boss.attackPhaseTimer > 6) {
                            boss.attackPattern = 'pause2';
                            boss.attackPhaseTimer = 0;
                            boss.attackCooldown = 3000; // 3 second pause
                        } else {
                           boss.attackCooldown = 1000; // 1 second between spreads
                        }
                        break;
                    case 'pause2':
                        // Do nothing, just wait
                        boss.attackPattern = 'spread';
                        boss.attackCooldown = 2000; // 2 seconds until next attack
                        break;
                }
                
                boss.lastAttackTime = currentTime;
            }
        }

        function bossFireBullet(x, y, velX, velY) {
            enemyBullets.push({
                x: x - 5,
                y: y,
                width: 10,
                height: 10,
                velX: velX,
                velY: velY,
                color: '#FFA500' // Orange
            });
        }

        function update() {
            // --- Boss Spawn Check ---
            const currentTime = Date.now();
            if (!boss && !bossSpawned && gameRunning && (currentTime - gameStartTime > bossSpawnTime)) {
                spawnBoss();
                bossSpawned = true;
            }

            // Update shield status
            if (shieldActive && currentTime > shieldEndTime) {
                shieldActive = false;
            }

            // Player movement
            if (keys['ArrowLeft'] || keys['KeyA']) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] || keys['KeyD']) {
                player.x += player.speed;
            }
            if (keys['ArrowUp'] || keys['KeyW']) {
                player.y -= player.speed;
            }
            if (keys['ArrowDown'] || keys['KeyS']) {
                player.y += player.speed;
            }

            // Keep player in bounds
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            // Shoot bullets with cooldown
            if (keys['Space'] && currentTime - lastShotTime > bulletCooldown) {
                if (multiShotLevel > 0) {
                    // Multi-shot: fire 3 bullets
                    bullets.push({
                        x: player.x + player.width / 2 - 2 - 10,
                        y: player.y,
                        width: 4,
                        height: 10,
                        speed: baseBulletSpeed,
                        color: '#FFFF00'
                    });
                    bullets.push({
                        x: player.x + player.width / 2 - 2,
                        y: player.y,
                        width: 4,
                        height: 10,
                        speed: baseBulletSpeed,
                        color: '#FFFF00'
                    });
                    bullets.push({
                        x: player.x + player.width / 2 - 2 + 10,
                        y: player.y,
                        width: 4,
                        height: 10,
                        speed: baseBulletSpeed,
                        color: '#FFFF00'
                    });
                } else {
                    bullets.push({
                        x: player.x + player.width / 2 - 2,
                        y: player.y,
                        width: 4,
                        height: 10,
                        speed: baseBulletSpeed,
                        color: '#FFFF00'
                    });
                }
                lastShotTime = currentTime;
            }

            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });

            // Spawn enemies (ONLY if boss is not active)
            if (!boss && Math.random() < 0.02) {
                const type = Math.random() < 0.1 ? 'special' : 'normal';
                enemies.push({
                    x: Math.random() * (canvas.width - 40),
                    y: -40,
                    width: 40,
                    height: 40,
                    speed: 2 + Math.random() * 2,
                    color: '#FF0000',
                    lastShotTime: 0,
                    type: type
                });
            }

            // Update enemies
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;

                // Enemy shooting after 1 upgrade with cooldown
                const currentTime = Date.now();
                if (totalUpgrades >= 1 && currentTime - enemy.lastShotTime > enemyBulletCooldown) {
                    enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - 2,
                        y: enemy.y + enemy.height,
                        width: 4,
                        height: 10,
                        speed: 4,
                        color: '#FF0000',
                        velX: 0,
                        velY: 4
                    });
                    enemy.lastShotTime = currentTime;
                }

                return enemy.y < canvas.height;
            });

            // --- Update Boss ---
            if (boss) {
                updateBoss();
            }

            // Update enemy bullets (handles both enemy and boss bullets)
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.x += bullet.velX || 0;
                bullet.y += bullet.velY || bullet.speed; // Use velY if present, else fallback to speed
                return bullet.y < canvas.height && bullet.y > -bullet.height && bullet.x > -bullet.width && bullet.x < canvas.width;
            });

            // Check collisions
            bullets.forEach((bullet, bIndex) => {
                // Check bullet-enemy collision
                enemies.forEach((enemy, eIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        // Hit!
                        bullets.splice(bIndex, 1);
                        enemies.splice(eIndex, 1);
                        const points = enemy.type === 'special' ? 100 : 25;
                        score += points;
                        scoreEl.textContent = score;
                    }
                });

                // --- Check bullet-boss collision ---
                if (boss && bullet.x < boss.x + boss.width &&
                    bullet.x + bullet.width > boss.x &&
                    bullet.y < boss.y + boss.height &&
                    bullet.y + bullet.height > boss.y) {
                    
                    bullets.splice(bIndex, 1);
                    boss.health--;
                    
                    // Flash white on hit
                    boss.color = '#FFFFFF';
                    setTimeout(() => {
                        if (boss) boss.color = boss.originalColor;
                    }, 50);

                    if (boss.health <= 0) {
                        score += 5000; // Boss reward
                        scoreEl.textContent = score;
                        boss = null;
                        // You could add an explosion effect here
                    }
                }
            });

            // Check player-enemy collisions
            if (!shieldActive) {
                enemies.forEach((enemy, eIndex) => {
                    if (player.x < enemy.x + enemy.width &&
                        player.x + player.width > enemy.x &&
                        player.y < enemy.y + enemy.height &&
                        player.y + player.height > enemy.y) {
                        // Hit!
                        enemies.splice(eIndex, 1);
                        lives--;
                        livesEl.innerHTML = '♥'.repeat(lives);
                        if (lives <= 0) {
                            gameRunning = false;
                            gameOverEl.style.display = 'block';
                            restartBtn.style.display = 'block';
                        }
                    }
                });

                // --- Check player-boss collision ---
                if (boss && player.x < boss.x + boss.width &&
                    player.x + player.width > boss.x &&
                    player.y < boss.y + boss.height &&
                    player.y + player.height > boss.y) {
                    
                    lives--;
                    livesEl.innerHTML = '♥'.repeat(lives);
                    if (lives <= 0) {
                        gameRunning = false;
                        gameOverEl.style.display = 'block';
                        restartBtn.style.display = 'block';
                    } else {
                        // To prevent instant death, bounce player away
                        player.y = boss.y + boss.height + 20;
                        shieldActive = true; // Give brief invincibility
                        shieldEndTime = Date.now() + 1000;
                    }
                }
            }

            // Check player-enemy bullet collisions
            if (!shieldActive) {
                enemyBullets.forEach((bullet, bIndex) => {
                    if (player.x < bullet.x + bullet.width &&
                        player.x + player.width > bullet.x &&
                        player.y < bullet.y + bullet.height &&
                        player.y + player.height > bullet.y) {
                        // Hit!
                        enemyBullets.splice(bIndex, 1);
                        lives--;
                        livesEl.innerHTML = '♥'.repeat(lives);
                        if (lives <= 0) {
                            gameRunning = false;
                            gameOverEl.style.display = 'block';
                            restartBtn.style.display = 'block';
                        }
                    }
                });
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000011';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            ctx.fillStyle = '#FFFFFF';
            for (let i = 0; i < 100; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 23) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }

            // Draw shield if active
            if (shieldActive) {
                ctx.strokeStyle = '#00FFFF'; // Cyan color for shield
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width / 2 + 10, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Draw player spaceship with steely blue gradient
            const gradient = ctx.createLinearGradient(player.x, player.y, player.x, player.y + player.height);
            gradient.addColorStop(0, '#B0C4DE'); // Light steel blue
            gradient.addColorStop(1, '#4682B4'); // Steel blue
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height * 0.7);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            // Draw bullets
            ctx.fillStyle = '#FFFF00';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw enemy bullets
            enemyBullets.forEach(bullet => {
                ctx.fillStyle = bullet.color; // Use bullet's color
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw enemies as aliens
            enemies.forEach(enemy => {
                const centerX = enemy.x + enemy.width / 2;
                const centerY = enemy.y + enemy.height / 2;
                const radius = enemy.width / 2;

                if (enemy.type === 'special') {
                    // Special enemy: Draw as a square with spikes
                    ctx.fillStyle = '#FF00FF'; // Magenta for special enemy
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

                    // Draw spikes
                    ctx.strokeStyle = '#FF00FF';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY - radius);
                    ctx.lineTo(centerX - radius * 0.5, centerY - radius * 1.5);
                    ctx.moveTo(centerX, centerY - radius);
                    ctx.lineTo(centerX + radius * 0.5, centerY - radius * 1.5);
                    ctx.moveTo(centerX - radius, centerY);
                    ctx.lineTo(centerX - radius * 1.5, centerY);
                    ctx.moveTo(centerX + radius, centerY);
                    ctx.lineTo(centerX + radius * 1.5, centerY);
                    ctx.moveTo(centerX, centerY + radius);
                    ctx.lineTo(centerX, centerY + radius * 1.5);
                    ctx.stroke();
                } else {
                    // Normal enemy: Draw as alien
                    // Draw head (circle)
                    ctx.fillStyle = '#00FF00'; // Green for alien
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                    ctx.fill();

                    // Draw eyes
                    ctx.fillStyle = '#FFFFFF';
                    ctx.beginPath();
                    ctx.arc(centerX - radius * 0.3, centerY - radius * 0.2, radius * 0.15, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(centerX + radius * 0.3, centerY - radius * 0.2, radius * 0.15, 0, Math.PI * 2);
                    ctx.fill();

                    // Draw pupils
                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(centerX - radius * 0.3, centerY - radius * 0.2, radius * 0.07, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(centerX + radius * 0.3, centerY - radius * 0.2, radius * 0.07, 0, Math.PI * 2);
                    ctx.fill();

                    // Draw mouth
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY + radius * 0.2, radius * 0.2, 0, Math.PI);
                    ctx.stroke();

                    // Draw antennae
                    ctx.strokeStyle = '#00FF00';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(centerX - radius * 0.5, centerY - radius);
                    ctx.lineTo(centerX - radius * 0.7, centerY - radius * 1.3);
                    ctx.moveTo(centerX + radius * 0.5, centerY - radius);
                    ctx.lineTo(centerX + radius * 0.7, centerY - radius * 1.3);
                    ctx.stroke();
                }
            });

            // --- Draw Boss ---
            if (boss) {
                // Draw boss body
                ctx.fillStyle = boss.color;
                ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
                
                // Draw "eyes"
                ctx.fillStyle = '#FFFF00';
                ctx.fillRect(boss.x + 30, boss.y + 20, 40, 30);
                ctx.fillRect(boss.x + boss.width - 70, boss.y + 20, 40, 30);

                // Draw Health Bar
                const healthBarY = boss.y - 20;
                // Background
                ctx.fillStyle = '#555555';
                ctx.fillRect(boss.x, healthBarY, boss.width, 10);
                // Health
                const healthPercent = boss.health / boss.maxHealth;
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(boss.x, healthBarY, boss.width * healthPercent, 10);
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
